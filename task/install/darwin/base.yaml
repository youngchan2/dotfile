---
- name: Install packages
  homebrew:
    name:
      - age
      - bat
      - git-delta
      - eza
      - nvim
      - gh
      - ripgrep
      - fzf
      - rustup
      - bun
    state: present
- name: Initialize Rust toolchain
  shell: rustup-init -y --no-modify-path
  args:
    creates: "{{ data_home }}/rustup/settings.toml"
  environment:
    RUSTUP_HOME: "{{ data_home }}/rustup"
    CARGO_HOME: "{{ data_home }}/cargo"
- name: Install nvm and node
  import_tasks: ./nvm.yaml
