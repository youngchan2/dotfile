---
pre-commit:
  parallel: false
  commands:
    ansible-lint:
      glob: "*.yaml"
      run: ansible-lint --fix --exclude task/install/darwin/base.yaml {staged_files} && git add {staged_files}
    prettier:
      glob: "{config/.profile,config/.rc.d/*.{sh,bash},*.yaml,*.json}"
      run: prettier --write {staged_files} && git add {staged_files}
